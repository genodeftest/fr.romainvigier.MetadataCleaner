app-id: fr.romainvigier.MetadataCleaner
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: metadata-cleaner
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:
  - name: libhandy
    buildsystem: meson
    config-opts:
      - "-Dtests=false"
      - "-Dexamples=false"
      - "-Dglade_catalog=disabled"
      - "-Dvapi=false"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libhandy.git
        tag: 1.0.3
        commit: 7126d2e8da9dcdeb5751e60ff6a74930804f9637

  - name: ffmpeg
    buildsystem: autotools
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        tag: n4.3.1
        commit: 6b6b9e593dd4d3aaf75f48d40a13ef03bdef9fdb

  - name: perl
    buildsystem: simple
    build-commands:
      - ./Configure -des -Dprefix=$FLATPAK_DEST
      - make
      - make install
    post-install:
      # Fix wrong permissions
      - chmod -R u+w $FLATPAK_DEST/lib/perl5
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.32.0.tar.gz
        sha256: efeb1ce1f10824190ad1cadbcccf6fdb8a5d37007d0100d2d9ae5f2b5900c0b4

  - name: exiftool
    buildsystem: simple
    build-commands:
      - perl Makefile.PL
      - make install
    sources:
      - type: archive
        url: https://exiftool.org/Image-ExifTool-12.14.tar.gz
        sha256: c1682bd467b0cfb3a385cfe17e413e33a15070d4fe55b82f0302ca47f42341a4

  - name: poppler
    buildsystem: cmake
    sources:
      - type: git
        url: https://anongit.freedesktop.org/git/poppler/poppler.git
        tag: poppler-21.01.0
        commit: 3b82fb789116c805b0a69f6bf3a72466a1e87308

  - name: python3-mutagen
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --optimize=1 --single-version-externally-managed --prefix=$FLATPAK_DEST --root=/
    ensure-writable:
      - /lib/python3*/site-packages/easy-install.pth
    sources:
      - type: git
        url: https://github.com/quodlibet/mutagen.git
        tag: release-1.45.1
        commit: 07108702b18d373d883ee9a36d2dd1066e621a0c

  - name: python3-libmat2
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --optimize=1 --single-version-externally-managed --prefix=$FLATPAK_DEST --root=/
    ensure-writable:
      - /lib/python3*/site-packages/easy-install.pth
    sources:
      - type: git
        url: https://0xacab.org/jvoisin/mat2.git
        tag: 0.12.0
        commit: 88fa71fbde5880107871bf65861d3206ceac1f4e

  - name: mimetypes
    buildsystem: simple
    build-commands:
      - install -D mime.types $FLATPAK_DEST/share/
    sources:
      - type: file
        url: https://bazaar.launchpad.net/~ubuntu-branches/debian/stretch/mime-support/stretch/download/head:/mime.types
        sha256: f0552ed253ba5e462a4e0ff0dcda3615087a97cb94774faef1f86860f1380a85

  - name: metadata-cleaner
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/rmnvgr/metadata-cleaner.git
        tag: v1.0.2
        commit: 5c2e39319bcdb09771aa77e75555b666ec026017
